<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	            xmlns:ui="http://java.sun.com/jsf/facelets"
	            xmlns:h="http://java.sun.com/jsf/html"
	            xmlns:f="http://java.sun.com/jsf/core"
	            xmlns:c="http://java.sun.com/jsp/jstl/core"
	            xmlns:p="http://primefaces.org/ui"
	            xmlns:pe="http://primefaces.org/ui/extensions"
	            template="/layout/template.xhtml">
	<ui:define name="corpo">
		<style type="text/css">
		  .form-signin {
		    max-width: 300px;
		    padding: 19px 29px 29px;
		    margin: 0 auto 20px;
		    background-color: #fff;
		    border: 1px solid #e5e5e5;
		    -webkit-border-radius: 5px;
		       -moz-border-radius: 5px;
		            border-radius: 5px;
		    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
		       -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
		            box-shadow: 0 1px 2px rgba(0,0,0,.05);
		  }
		  .form-signin .form-signin-heading,
		  .form-signin .checkbox {
		    margin-bottom: 10px;
		  }
		  .form-signin input[type="text"],
		  .form-signin input[type="password"] {
		    font-size: 16px;
		    height: auto;
		    margin-bottom: 15px;
		    padding: 7px 9px;
		  }
			.page-header H1 { margin: 0 auto; margin-bottom: 30px }
		</style>	
		<div class="row-fluid">
			<form class="form-signin">
				<h2 class="form-signin-heading">Login</h2>
				<input type="text" class="input-block-level" placeholder="Email"/>
				<input type="password" class="input-block-level" placeholder="Senha"/>
				<button class="btn btn-large btn-primary" type="submit">Acessar</button>
			</form>
		</div>
	</ui:define>
</ui:composition>
